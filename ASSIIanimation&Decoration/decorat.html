<body>
<h1>Text Decorator</h1>

<div>
    <img alt="very decorated!" src="images/decorated.gif"/>
</div>

<fieldset>
    <legend>Text</legend>
    <textarea cols="30" id="textarea" placeholder="Type your text here ..." rows="4"></textarea>
</fieldset>

<fieldset>
    <legend>Decoration</legend>
    <input onclick="interval()" type="button" value="Bigger Decorations!"/> <br/> <br/>
    <input id="bling" onchange="boldText()" type="checkbox" value="bling"/> Bling
    <input onclick="pig()" type="button" value="Igpay Atinlay"/>
    <input onclick="markov()" type="button" value="Malkovich"/>
</fieldset>
